<h1 class="title">{{ page.title }}</h1>

{{ content }}

{% if page.previous and page.categories == page.previous.categories %}
  <h2>Next Steps</h2>
  <ul class="pills">
    <li class="active"><a href="{{ BASE_PATH }}{{ page.previous.url }}">{{ page.previous.title }} &rarr;</a></li>
  </ul>
{% endif %}
